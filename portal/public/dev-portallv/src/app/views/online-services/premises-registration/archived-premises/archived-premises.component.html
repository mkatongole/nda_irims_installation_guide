<div class="row">
    <div class="col-xl-12">
      <div class="breadcrumb-holder">
        <h1 class="main-title float-left">Archived Premises Applications</h1>
        <ol class="breadcrumb float-right">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item">Dashboard</li>
          <li class="breadcrumb-item active">Premises Registration</li>
  
        </ol>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>

  
<div class="row">
    <!--[dtTrigger]="dtTrigger" -->
    <div class="col-lg-12" >
      <dx-data-grid class="table row-border hover div-backwhite" [allowColumnResizing]="true" [columnHidingEnabled]="true" [dataSource]="dtPremisesApplicationData"
        [showBorders]="true"  keyExpr="id">
        <dxo-filter-row [visible]="false"></dxo-filter-row>
        <dxo-load-panel [enabled]="true">
        </dxo-load-panel>
        <dxo-paging [enabled]="true">
        </dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true" [showInfo]="true"
          infoText="Page #{0}. Total: {1} ({2} items)">
        </dxo-pager>
        <dxo-search-panel 
            [visible]="true" 
          >
        </dxo-search-panel>
        <dxo-export [enabled]="true" fileName="PremisesApplications" [allowExportSelectedData]="true"></dxo-export>
  
        <dxo-selection mode="single"></dxo-selection>
        <dxi-column  dataField="tracking_no"></dxi-column>
  
        <dxi-column  dataField="reference_no"></dxi-column>
  
        <dxi-column dataField="section" ></dxi-column>
        <dxi-column  [groupIndex]="0" dataField="application_type"></dxi-column>
        <dxi-column  dataField="premises_name"></dxi-column>
        <dxi-column  dataField="physical_address"></dxi-column>
        <dxi-column dataField="region_name"></dxi-column>
        <dxi-column [allowFiltering]="false" dataField="date_added"></dxi-column>
        <dxi-column [allowFiltering]="false" dataField="submission_date"></dxi-column>
        <dxi-column  [groupIndex]="1" dataField="status"></dxi-column>
       
        <dxi-column  caption="Actions" name="command-editing" [allowFiltering]="false" [allowSorting]="false"
          cellTemplate="cellTemplate">
          <div *dxTemplate="let d of 'cellTemplate'">
            <dx-menu [items] = "d.data.contextMenu"  displayExpr="text" orientation="vertical" [hideSubmenuOnMouseLeave]="false"
              (onItemClick)="premActionColClick($event,d)" submenuDirection="rightToTop">
            </dx-menu>
          </div>
        </dxi-column>
  
        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
      </dx-data-grid>
    </div>
    
  
  </div>
