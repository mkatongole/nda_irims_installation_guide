 <form role="form" enctype="multipart/form-data" role="form" [formGroup]="productGeneraldetailsfrm">
      <div class="row wizard-content">
        <div class="col-lg-4">
          <label>Product Type</label>
            <dx-select-box [readOnly]="true" [dataSource]="sectionsData" valueExpr="id" displayExpr="name" placeholder="Select Product Type"  [searchEnabled]="true" formControlName="section_id">
            </dx-select-box>
        </div>
        <div class="col-lg-4">
          <label class="control-label">Name of Product</label>
          <dx-text-box (onFocusOut) ="onValidateBrandNameDetails($event)" formControlName="brand_name" [readOnly]= "isReadOnly" placeholder="Enter Product Name" [showClearButton]="true">
          </dx-text-box>
        </div>
        <div class="col-lg-4">
          <label for="ti" class="control-label">Classification</label>
          <dx-select-box [dataSource]="classificationData"  valueExpr="id" displayExpr="name" [searchEnabled]="true"
           placeholder="Select Classification" formControlName="classification_id">
          </dx-select-box>
        </div>
        <div class="col-lg-4 input-group" *ngIf="field_hidden">
          <div class="col-lg-10">
           <label for="ti" class="control-label">Botanical Name(Optional)</label>

           <dx-select-box [dataSource]="commonNamesData"   [readOnly]= "isReadOnly"  valueExpr="id" displayExpr="name" [searchEnabled]="true"
             placeholder="Select Common name"   (onSelectionChanged)="onCommonNameCboSelect($event)" formControlName="common_name_id">
           </dx-select-box>
          </div>

           <div class="col-lg-2">
             <dx-button
                 text="Add "
                 type="success"
                 icon="fa fa-plus"
                 [elementAttr]="{  class: 'pull-left' }"
                 (onClick)="onAddNewCommonNameDetails()">
             </dx-button>
           </div>
         </div>
        <div class="col-lg-4">
          <label class="control-label">Part of the Plant or Preparation</label>
            <dx-select-box [dataSource]="plantPartsData" 
              [readOnly]= "isReadOnly" valueExpr="id" displayExpr="name" 
              (onValueChanged)="onOtherPlantsChange($event)" [searchEnabled]="true"
              placeholder="Part of Plant Preparation" formControlName="plant_part_id">
            </dx-select-box>
        </div>
        <div class="col-lg-4" *ngIf="is_other_plants">
        <label class="control-label">Please Specify</label>
          <dx-text-box formControlName="other_plant_part" 
            placeholder="Specify if Other Part of the Plant" [showClearButton]="true">
          </dx-text-box>
        </div>    
        <div class="col-lg-4">
          <label class="control-label">Indication for use as given on 
            the pack/literature/Manufacturer's instructions)
            </label>
            <dx-text-box formControlName="intended_use" 
                placeholder="Enter Indication for Use"  [readOnly]= "isReadOnly" [showClearButton]="true">
            </dx-text-box>
        </div>
        <div class="col-lg-4">
          <label class="control-label">Distribution Category</label>
            <dx-select-box [dataSource]="distributionCategoryData" 
              [readOnly]= "isReadOnly" valueExpr="id" displayExpr="name" [searchEnabled]="true"
              placeholder="Strength Distribution Category" formControlName="distribution_category_id">
            </dx-select-box>
        </div>
        <div class="col-lg-4">
          <label class="control-label">storage conditions </label>
            <dx-text-box formControlName="storage_condition" 
              [readOnly]= "isReadOnly" [showClearButton]="true">
            </dx-text-box>
        </div>
        <div class="col-lg-4">
          <label class="control-label">Strength of Dosage Form</label>
            <dx-select-box [dataSource]="dosageFormsData" 
              [readOnly]= "isReadOnly" valueExpr="id" displayExpr="name" [searchEnabled]="true"
              placeholder="Strength  Dosage Form" formControlName="dosage_form_id">
            </dx-select-box>
        </div>
        <div class="col-lg-4">
            <label class="control-label">Route Of Administration</label>
            <dx-tag-box
              [items]="routeOfAdministrationData"
              formControlName="route_of_administration_id"
              placeholder="Route of Administrations..."
              valueExpr="id"
              [showSelectionControls]="true"
              applyValueMode="useButtons"
              displayExpr="name"> 
            </dx-tag-box>
        </div>
        <div class="col-lg-4" >
          <label class="control-label">shelf life</label>
            <dx-number-box formControlName="shelf_life" placeholder="Shelf Life" [showClearButton]="true">
            </dx-number-box>
        </div>
        <div class="col-lg-4 input-group">
          <div class="col-lg-6 ">
            <label class="control-label">How long has this medicine been in use</label>
            <dx-number-box formControlName="use_period"  [readOnly]="is_readonly"  placeholder="How long has this medicine been in use" [showClearButton]="true">
            </dx-number-box>
          </div>
        <div class="col-lg-6">
          <label class="control-label">Time <br> duration</label>
            <dx-select-box [dataSource]="durationDescData"  [readOnly]="is_readonly"  valueExpr="id" displayExpr="name"
            placeholder="Duration" [searchEnabled]="true"
            formControlName="shelflifeduration_desc">
          </dx-select-box>
          </div>
        </div>
        <div class="col-lg-4">
          <label class="control-label">Product Origin</label>
            <dx-select-box [dataSource]="productTypeData" valueExpr="id" displayExpr="name" [searchEnabled]="true"   [readOnly]="true" 
            placeholder="Product Origin" formControlName="product_origin_id">
            </dx-select-box>
        </div>
        <div class="col-lg-12">
          <label class="control-label">Instructions of use / administration</label>
            <dx-text-area [height]="60" formControlName="instructions_of_use" [readOnly]= "isReadOnly" placeholder="Instructions of Use"
               >
            </dx-text-area>
        </div> 
        <div class="col-lg-12">
          <label class="control-label">Major side/Adverse effects</label>
            <dx-text-area [height]="60" formControlName="adverse_effects" [readOnly]= "isReadOnly" placeholder="Major side/Adverse effects"
               >
            </dx-text-area>
        </div>
        <div class="col-lg-12">
            <label class="control-label">Visual description</label>
              <dx-text-area [height]="60" formControlName="physical_description" 
                [readOnly]= "isReadOnly" placeholder="Physical description"
                >
            </dx-text-area>
        </div>
        <div class="col-lg-4 input-group">
          <div class="col-lg-10">
            <label class="control-label">Local Technical Representative</label>
              <dx-text-box  formControlName="local_agent_name" 
                    readOnly=true [showClearButton]="true">
              </dx-text-box>
                <input type="hidden" name="local_agent_id" formControlName="local_agent_id" />
              </div>
            <div class="col-lg-2">
              <button type="button" (click)="funcSearchRegistrantDetails(1)" [disabled]="isReadOnlyTraderasLtr"
                class="btn btn-primary  pull-right" style="margin-top:25px  !important;"><i class="fa fa-search"></i>Search
                        Local Technical Representative</button>
              </div>
          </div>

                  <div class="col-lg-4">
                    <input type="hidden" name="section_id" formControlName="section_id" />
                   
                    <input type="hidden" name="sub_module_id" formControlName="sub_module_id" />
                    <input type="hidden" name="product_id" value={{product_id}} formControlName="product_id" />
                    <input type="hidden" name="reg_product_id" value={{reg_product_id}} formControlName="reg_product_id" />
                    <input type="hidden" name="prodclass_category_id"  formControlName="prodclass_category_id" />

                    <input type="hidden" name="tra_product_id" value={{tra_product_id}} formControlName="tra_product_id" />
                    <dx-select-box [dataSource]="confirmDataParam" hidden="true" readOnly=true (onValueChanged)="onTraderasLocalAgentChange($event)" valueExpr="id" displayExpr="name" [searchEnabled]="true"
                     placeholder="Customer as Local Technical Representation" formControlName="trader_aslocal_agent">
                    </dx-select-box>
                    </div>
                    <div class="col-lg-4"  *ngIf="sub_module_id === 17">
                        <input type="hidden" value="1" name="withdrawal_type_id" formControlName="withdrawal_type_id" />
                    
                      
                  </div>
                </div>
              </form>
              <dx-popup class="popup"  [width]="funcpopWidth(30)" [height]="450" [showTitle]="true" title="Generic Name Details" [dragEnabled]="false" [closeOnOutsideClick]="false" [(visible)]="addproductGenericNamesModal">
  
                <div *dxTemplate="let data of 'content'" >
                      <form [formGroup]="addproductGenericNamesFrm" class="col-lg-12  div-nopadding" style="background: #fff;" enctype="multipart/form-data" role="form" (ngSubmit)="onSaveNewGenericName()">
                          <div class="col-lg-12">
                            <label class="control-label">Generic Name</label>
                            <dx-text-box formControlName="name" placeholder="name" [showClearButton]="true">
                            </dx-text-box>
                          </div>
                          <div class="col-lg-12">
                            <label class="control-label">Description</label>
                            <dx-text-area formControlName="description" placeholder="description" >
                            </dx-text-area>
                          </div>

                          <input type='hidden' value='{{section_id}}' formControlName="section_id"/>
                          <input type='hidden' value = 'par_common_names' formControlName="tablename"/>
              
                          <div class="col-lg-12">
                              <dx-button
                                  text="Add Generic Name"
                                  type="success"
                                  icon="fa fa-plus"
                                  [elementAttr]="{  class: 'pull-left' }"
                                  (onClick)="onSaveNewGenericName()">
                              </dx-button>
                            </div>
                        </form>
                </div>
              </dx-popup>
              
<!-- Registrant Details -->
<dx-popup class="popup" [width]="funcpopWidth(80)" [height]="500" [showTitle]="true" title="{{trader_title}}"
[dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="isRegistrantDetailsWinshow">
<div *dxTemplate="let data of 'content'">

  <dx-data-grid class="table row-border hover"  [height]="450"   [remoteOperations]='true'  [dataSource]="traderAccountsDetailsData" keyExpr="id">
    <dxo-filter-row [visible]="false"></dxo-filter-row>
    <dxo-search-panel [visible]="true">
    </dxo-search-panel>
    <dxo-paging [enabled]="true">
    </dxo-paging>
    <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
    </dxo-pager>
    <dxo-export [enabled]="true" fileName="traderFile" [allowExportSelectedData]="true"></dxo-export>

    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    
    <dxi-column [width]="100" caption="Action" name="command-editing" [allowFiltering]="false" [allowSorting]="false"
      cellTemplate="cellTemplate">
      <div *dxTemplate="let data of 'cellTemplate'">
     
      <dx-button
          text="Select LTR"
          type="success"
          icon="fa fa-plus"
          [elementAttr]="{  class: 'pull-left' }"
          (onClick)="funcSelectTraderDetails(data)">
      </dx-button>
      </div>
    </dxi-column>
    <dxi-column dataField="trader_no"></dxi-column>
    <dxi-column dataField="trader_name"></dxi-column>
    <dxi-column dataField="country"></dxi-column>
    <dxi-column dataField="region"></dxi-column>
    <dxi-column dataField="physical_address"></dxi-column>
    <dxi-column dataField="postal_address"></dxi-column>
    <dxi-column dataField="email_address"></dxi-column>

  </dx-data-grid>
</div>
</dx-popup>
