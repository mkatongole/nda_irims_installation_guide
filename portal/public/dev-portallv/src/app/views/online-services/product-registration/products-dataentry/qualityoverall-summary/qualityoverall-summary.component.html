
<div style="min-height: 35px;text-align:left; margin-top: 10px;padding-top: 5px; font-weight: bold;">
  <h5 class="strong">Quality Summary Dossier Details(Fill all the information on the Tabs)</h5>
</div>
<div class="accordion" id="qualityInfo">
  <div class="card">
    <div class="card-headerdefined" id="headingOne">

      <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#api_substances"
        aria-expanded="false" aria-controls="api_substances">
       2.3.S DRUG SUBSTANCE (or ACTIVE PHARMACEUTICAL INGREDIENT (API)) 
      </button>
    </div>
    <div id="api_substances" class="collapse show" aria-labelledby="headingOne" data-parent="#qualityInfo">
      <div class="card-body no-padding">
        <div class="no-padding">

          <dx-data-grid class="table row-border hover"  [allowColumnResizing]="true"  [columnHidingEnabled]="false" 
            [dataSource]="drugApiData" keyExpr="id">
            <dxo-filter-row [visible]="false"></dxo-filter-row>
            <dxo-search-panel [visible]="true">
            </dxo-search-panel>
            <dxo-paging [enabled]="true">
            </dxo-paging>
            <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
            </dxo-pager>
            <dxo-export [enabled]="true" fileName="ingredientsFile" [allowExportSelectedData]="true"></dxo-export>

            
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxi-column [width]="200" caption="Action" name="command-editing" [allowFiltering]="false"
            [allowSorting]="false" cellTemplate="cellTemplate">
            <div *dxTemplate="let data of 'cellTemplate'">
             
                <dx-button text="Add Api" (click)="funcEditQulityDetails(data)" 
                  type="success" icon="edit">
                  </dx-button>  
            </div>
          </dxi-column>
            <dxi-column dataField="report"></dxi-column>          
          </dx-data-grid>

        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#general_information"
        aria-expanded="false" aria-controls="general_information">
       2.3.S.1 General Information (name, manufacturer)
      </button>
    </div>
    <div id="general_information" class="collapse" aria-labelledby="headingTwo" data-parent="#qualityInfo">
      <div class="card-body no-padding">

        <div class="no-padding">
          <dx-data-grid class="table row-border hover"  [allowColumnResizing]="true"  [columnHidingEnabled]="false" (onToolbarPreparing)="onDrugGeneralQualityPreparing($event)"
            [dataSource]="drugsGeneralData" keyExpr="id">
            <dxo-filter-row [visible]="false"></dxo-filter-row>
            <dxo-search-panel [visible]="true">
            </dxo-search-panel>
            <dxo-paging [enabled]="true">
            </dxo-paging>
            <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
            </dxo-pager>
            <dxo-export [enabled]="true" fileName="packagingFile" [allowExportSelectedData]="true"></dxo-export>

            
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxi-column  [width]="200" caption="Action" name="command-editing" [allowFiltering]="false"
              [allowSorting]="false" cellTemplate="cellTemplate">
              <div *dxTemplate="let data of 'cellTemplate'">
               
                    <dx-button text="Edit" (click)="funcEditPackagingDetails(data)" 
                      type="success" icon="edit">
                      </dx-button>  
              </div>
            </dxi-column>
            <dxi-column dataField="report"></dxi-column>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
   <div class="card">
    <div class="card-header" id="headingThree">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#manufacturer"
        aria-expanded="false" aria-controls="manufacturer">

    </div>

                    <dx-button text="Edit" (click)="funcEditPackagingDetails(data)"

              </div>
            </dxi-column>
            <dxi-column dataField="report"></dxi-column>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingFour">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#characterisation"

    <div id="characterisation" class="collapse" aria-labelledby="headingFour" data-parent="#qualityInfo">

            </dxo-search-panel>

            </dxo-paging>

            </dxo-pager>
            <dxo-export [enabled]="true" fileName="packagingFile" [allowExportSelectedData]="true"></dxo-export>

            
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxi-column  [width]="200" caption="Action" name="command-editing" [allowFiltering]="false"

              <div *dxTemplate="let data of 'cellTemplate'">

          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingFive">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#control_api"

      <div class="card-body no-padding">

          <dx-data-grid class="table row-border hover"  [allowColumnResizing]="true"  [columnHidingEnabled]="false" (onToolbarPreparing)="onControlApiQualityPreparing($event)"
            [dataSource]="controlApiData" keyExpr="id">
            <dxo-filter-row [visible]="false"></dxo-filter-row>
            <dxo-search-panel [visible]="true">

    <div class="card-header" id="headingSix">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#reference_standards"
        aria-expanded="false" aria-controls="reference_standards">
      2.3.S.5 Reference Standards or Materials (name, manufacturer)  
  </button>
    </div>
    <div id="reference_standards" class="collapse" aria-labelledby="headingSix" data-parent="#qualityInfo">
      <div class="card-body no-padding">

        <div class="no-padding">
          <dx-data-grid class="table row-border hover"  [allowColumnResizing]="true"  [columnHidingEnabled]="false" (onToolbarPreparing)="onReferenceStandardsPreparing($event)"
            [dataSource]="referenceStandardData" keyExpr="id">
            <dxo-filter-row [visible]="false"></dxo-filter-row>
            <dxo-search-panel [visible]="true">
            </dxo-search-panel>
            <dxo-paging [enabled]="true">
            </dxo-paging>
            <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
            </dxo-pager>

            <dxo-group-panel [visible]="true"></dxo-group-panel>

 <dx-popup  class="popup" [width]="funcpopWidth(80)"  [height]="750" 
    [showTitle]="true" title="Quality Summary Dossier Response"
      [dragEnabled]="false" [closeOnOutsideClick]="false" [(visible)]="overallQualitySummaryModal">
    <div *dxTemplate="let data of 'content'">
      <dx-scroll-view>
              <div class="col-lg-12 wizard-content">
                <form role="form" class="row" style="background:#fff;" enctype="multipart/form-data" role="form" [formGroup]="initqualitysummaryresponsefrm"
                (ngSubmit)="onSaveQualitySummaryresponse()">
                <div class="col-lg-12">
                  <label>Quality Summary Dossier</label>
                  
                  <dx-html-editor [height]="500"  formControlName="report"  placeholder="Quality Summary Dossier Response">
                    <dxo-toolbar>
                        <dxi-item formatName="separator"></dxi-item>
                        <dxi-item formatName="size" [formatValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '24pt', '36pt']"></dxi-item>
                        <dxi-item formatName="font" [formatValues]="['Arial', 'Courier New', 'Georgia', 'Impact', 'Lucida Console', 'Tahoma', 'Times New Roman', 'Verdana']"></dxi-item>
                        <dxi-item formatName="separator"></dxi-item>
                        <dxi-item formatName="bold"></dxi-item>
                        <dxi-item formatName="italic"></dxi-item>
                       
                        <dxi-item formatName="header" [formatValues]="[false, 1, 2, 3, 4, 5]"></dxi-item>
                        <dxi-item formatName="separator"></dxi-item>
                        <dxi-item formatName="orderedList"></dxi-item>
                        <dxi-item formatName="bulletList"></dxi-item>
                        <dxi-item formatName="separator"></dxi-item>
                        <dxi-item formatName="color"></dxi-item>
                        <dxi-item formatName="link"></dxi-item>
                        <dxi-item formatName="image"></dxi-item>
                        <dxi-item formatName="separator"></dxi-item>
                        <dxi-item formatName="clear"></dxi-item>
                    </dxo-toolbar>
                    <dxo-media-resizing
                        [enabled]=true>
                    </dxo-media-resizing>
                    
                </dx-html-editor>
                </div>
                <input type="hidden" formControlName="id"/>
                
            <input type="hidden" formControlName="application_code"/>
              </form>
              </div>
              <div style="border-top: 1px solid #ccc; min-height: 100px !important;">

                  <dx-button text="Save Response" [disabled]="!application_code" (onClick)="onSaveQualitySummaryresponse()"
                    type="success" icon="save" [elementAttr]="{ class: 'btn btn-primary; pull-right' }">
                  </dx-button>
              </div>
      </dx-scroll-view>
    </div>
</dx-popup>
