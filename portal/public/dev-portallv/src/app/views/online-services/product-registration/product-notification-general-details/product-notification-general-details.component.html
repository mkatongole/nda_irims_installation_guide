<form role="form" enctype="multipart/form-data" role="form" [formGroup]="productNotificationGeneraldetailsfrm">
  <div class="row wizard-content">
    <fieldset class="col-lg-12 row" >
      <legend  class="contentfieldset">Report Details</legend>
      <div class="col-lg-4">
        <label>Source of the Report</label>
        <dx-select-box  [dataSource]="ReportSourceData" valueExpr="id"   displayExpr="name"
          [searchEnabled]="true"
          placeholder="Source of the Report" formControlName="sourceofpsur_id">
        </dx-select-box>
      </div>
      <div class="col-lg-4">
        <label>Report Type</label>
        <dx-select-box  [dataSource]="ReportTypeData" valueExpr="id"    displayExpr="name" 
          [searchEnabled]="true"
          placeholder="Report Type" formControlName="psur_type_id">
        </dx-select-box>
      </div> 
      <div class="col-lg-4" >
        <label >Reporting Period From</label> 
        <dx-date-box displayFormat="EEEE, d of MMM, yyyy" formControlName="from_date" placeholder="Reporting Period From">
        </dx-date-box>
      </div>
      <div class="col-lg-4" >
        <label >Reporting Period To</label> 
        <dx-date-box displayFormat="EEEE, d of MMM, yyyy" formControlName="to_date" placeholder="Reporting Period To">
        </dx-date-box>
      </div>
      <div class="col-lg-4" >
        <label >International Birth Date</label> 
        <dx-date-box displayFormat="EEEE, d of MMM, yyyy" formControlName="international_birth_date" placeholder="International Birth Date">
        </dx-date-box>
      </div>
    </fieldset>
  </div>   
  <div class="col-lg-4">
      <input type="hidden" name="sub_module_id" formControlName="sub_module_id" />
  </div>
</form>
