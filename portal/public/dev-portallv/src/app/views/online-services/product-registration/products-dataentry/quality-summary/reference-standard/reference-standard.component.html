
<div class="accordion" id="productInfo">
  <div class="card">
    <div class="card-headerdefined" id="heading20">

      <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#standard_name"
        aria-expanded="false" aria-controls="">
        2.3.S.5  Reference Standards or Materials   
      </button>
    </div>
    <div id="standard_name" class="collapse show" aria-labelledby="heading20" data-parent="#productInfo">
      <div class="card-body no-padding">
        <div class="no-padding">
          <dx-data-grid class="table row-border hover"  [allowColumnResizing]="true"  [columnHidingEnabled]="false" (onToolbarPreparing)="onReferenceStandardsPreparing($event)"
            [dataSource]="referenceStandardData" keyExpr="id">
            <dxo-filter-row [visible]="false"></dxo-filter-row>
            <dxo-search-panel [visible]="true">
            </dxo-search-panel>
            <dxo-paging [enabled]="true">
            </dxo-paging>
            <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
            </dxo-pager>
            <dxo-export [enabled]="true" fileName="ingredientsFile" [allowExportSelectedData]="true"></dxo-export>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxi-column [width]="200" caption="Action" name="command-editing" [allowFiltering]="false"
              [allowSorting]="false" cellTemplate="cellTemplate">
              <div *dxTemplate="let data of 'cellTemplate'">
                <dx-button text="Edit" (click)="funcEditIngredientsDetails(data)" 
                  type="success" icon="edit">
                </dx-button> 
                <dx-button text="Delete" (click)="funcDeleteIngredientsDetails(data)" 
                  type="danger" icon="delete">
                </dx-button> 
              </div>
            </dxi-column>
            <dxi-column dataField="source_reference"></dxi-column>
            <dxi-column dataField="characterization_evaluation"></dxi-column>
            <dxi-column dataField="description_process_control"></dxi-column>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>


  <dx-popup class="popup" [width]="funcpopWidth(80)" [height]="500" [showTitle]="true" title="Reference Standards or Materials (name, manufacturer)" [dragEnabled]="false"
  [closeOnOutsideClick]="true" [(visible)]="isReferenceStandardsWinshow">
  <div *dxTemplate="let data of 'content'" class="row">
  <dx-scroll-view>
    <form [formGroup]="referenceStandardsDetailsFrm" enctype="multipart/form-data" role="form" (ngSubmit)="onSaveReferenceStandardsDetails()">
      <div class="row" style="background: #fff;">
          <div class="col-lg-12" >
            <label class="control-label">(a) Source (including lot number) of primary reference standards or reference materials (e.g. Ph.Int., Ph.Eur., BP, USP, in-house):</label>
            <textarea  (input)="adjustTextAreaHeight($event)"formControlName="source_reference" placeholder="Source (including lot number) of primary reference standards or reference materials (e.g. Ph.Int., Ph.Eur., BP, USP, in-house)" class="custom-textarea">
            </textarea>
          </div>
          <div class="col-lg-12" >
            <label class="control-label">(b) Characterization and evaluation of non-official (e.g. not from an officially recognized pharmacopoeia) primary reference standards or reference materials (e.g. elucidation of structure, certificate of analysis):</label>
            <textarea  (input)="adjustTextAreaHeight($event)"formControlName="characterization_evaluation"  class="custom-textarea">
            </textarea>
          </div>
          <div class="col-lg-12" >
            <label class="control-label">(c) Description of the process controls of the secondary reference standard (comparative certificate of analysis and IR spectra against primary standard) : </label>
            <textarea  (input)="adjustTextAreaHeight($event)"formControlName="description_process_control"  class="custom-textarea">
            </textarea>
          </div>
          <div class="col-lg-6 form-group " >
            <input type="hidden" name="id"  formControlName = "id"/>
          </div>
        <div class="col-lg-12">
          <button type="submit" (submit)="onSaveReferenceStandardsDetails()" 
            [disabled]="!referenceStandardsDetailsFrm.valid"
            class="btn btn-primary  pull-right" style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save Details
        </button>
      </div>
    </div>
    </form>
  </dx-scroll-view>
  </div>
  </dx-popup>
