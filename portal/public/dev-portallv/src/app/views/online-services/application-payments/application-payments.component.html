
<div class="row">
  <div class="col-xl-12">
    <div class="breadcrumb-holder">
      <h1 class="main-title float-left">Application Payments Details</h1>
      
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="row">
      <dx-data-grid class="table row-border hover" (onToolbarPreparing)="onapplicationPaymentsDetailsToolBar($event)"
      [dataSource]="applicationPaymentsDetails" keyExpr="id">
      <dxo-filter-row [visible]="false"></dxo-filter-row>
      <dxo-paging [enabled]="true">
      </dxo-paging>
      <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
      </dxo-pager>
      <dxo-export [enabled]="true" fileName="Payments details" [allowExportSelectedData]="true">
      </dxo-export>
      <dxo-selection mode="single"></dxo-selection>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxi-column dataField="trans_date" caption="Transaction Date"></dxi-column>
      <dxi-column dataField="payment_mode" ></dxi-column>
      <dxi-column dataField="receipt_no" ></dxi-column>
      <dxi-column dataField="invoice_no" ></dxi-column>
      <dxi-column dataField="amount_paid" ></dxi-column>
      <dxi-column dataField="currency" ></dxi-column>
      <dxi-column dataField="exchange_rate"></dxi-column>
      <dxi-column dataField="equivalent_tshs"></dxi-column>
      <dxi-column [width]="100" caption="Action" name="command-editing" [allowFiltering]="false"
        [allowSorting]="false" cellTemplate="cellTemplate">
        <div *dxTemplate="let data of 'cellTemplate'">
            <a (click)="funcPrintApplicationReceipts(data.data)"  class="action-btn"><i class="fa fa-report"></i>Print Receipt</a>&
        </div>
      </dxi-column>


      </dx-data-grid>
  </div>

  
<dx-popup class="popup" [width]="1050" [height]="700" [showTitle]="true" title="{{printReportTitle}}"
[dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="isPrintReportVisible">
<div *dxTemplate="let data of 'content'">
    <div class="col-lg-12 row" [innerHTML]="printiframeUrl | safe: 'html'"></div>
</div>
</dx-popup>
