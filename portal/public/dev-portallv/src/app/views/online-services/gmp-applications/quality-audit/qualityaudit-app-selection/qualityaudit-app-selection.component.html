<div class="row">
  <div class="col-xl-12">
    <div class="breadcrumb-holder">
      <h1 class="main-title float-left">Quality Audit Application Process</h1>
      <ol class="breadcrumb float-right">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active">Dashboard</li>
        <li class="breadcrumb-item active">Quality Audit  Application Selection</li>
      </ol>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<form enctype="multipart/form-data" style="margin:0.5px" class="row div-whiteback " role="form" [formGroup]="GmpAppSelectionfrm"
  (ngSubmit)="onGmpAppSelection()">
  <div class="col-lg-12 " >
      <h4 class="main-title float-left">Select Quality Audit Category and Application Type</h4>
  </div>
  <div class="col-lg-2">
   
    <dx-radio-group
        [dataSource]="sectionsData"
        displayExpr="name"
        formControlName="section_id"
        valueExpr="id">
        <div *dxTemplate="let name of 'item'">
            <div>New {{name.name}} Quality Audit Application</div>
        </div>
    </dx-radio-group>
   
  </div>
  <div class="col-lg-2 div-selectionapp">
      <label>Facility Location</label>

  </div>
  <div class="col-lg-2">
      
          <dx-radio-group
            [dataSource]="gmpLocationData"
            displayExpr="name"
            formControlName="gmp_type_id"
            valueExpr="id">
            <div *dxTemplate="let name of 'item'">
                <div>{{name.name}}</div>
            </div>
        </dx-radio-group>
  <input type="hidden" formControlName="sub_module_id" value=5/>


  </div>
  <div class="col-lg-12 ">
    <dx-button  [elementAttr]="{ class: 'btn btn-primary  pull-right' }" text="Start Quality Audit Application" 
    [disabled]="!GmpAppSelectionfrm.valid" 
      type="success" (onClick)="onGmpAppSelection()">
    </dx-button>
    <dx-button  [elementAttr]="{ class: 'btn btn-primary pull-left' }"  text="Back to Quality Audit Dashboard" 
    type="default" (onClick)="onGmpBackToDashboard()">
    <i class="fa fa-dashboard"></i>
    </dx-button>
  </div>
</form>

<div class="row div-backwhite" style="margin:0.5px">
  <h6 class="main-title float-left">Quality Audit Registration Guidelines/Definations</h6>
  <div style="height: 100% !important; " class="col-lg-12">

    <dx-data-grid [columnHidingEnabled]="true" class="table row-border hover"  [allowColumnResizing]="true"  [columnHidingEnabled]="true" [dataSource]="dtAppGuidelinesData" keyExpr="ID">
      <dxo-filter-row [visible]="false"></dxo-filter-row>
      <dxo-paging [enabled]="true">
      </dxo-paging>
      <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
      </dxo-pager>
      <dxo-export [enabled]="true" fileName="dtAppGuidelinesData" [allowExportSelectedData]="true"></dxo-export>

      <dxo-selection mode="multiple"></dxo-selection>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxi-column dataField="application_type" [groupIndex]="0"></dxi-column>
      <dxi-column dataField="step"></dxi-column>
      <dxi-column dataField="guideline"></dxi-column>
      <dxi-column dataField="other_details"></dxi-column>
      <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
    </dx-data-grid>
  </div>
</div>
