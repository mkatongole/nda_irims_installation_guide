<div class="row">
  <div class="col-xl-12">
    <div class="breadcrumb-holder">
      <h1 class="main-title float-left">Product Notification Applications</h1>
      <ol class="breadcrumb float-right">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active">Dashboard</li>
        <li class="breadcrumb-item active">Product Application</li>
      </ol>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="row">
  <!-- Content Header (Page header) -->
 
  <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3 div-nopadding">
      <div class="card-box noradius noborder bg-default">
        <i class="fa fa-file-text-o float-right text-white"></i>
        <h6 class="text-white text-uppercase m-b-20">Approved Applications</h6>
        <h1 class="m-b-20 text-white counter">{{approved_products}}</h1>
        <a class="reg_routerlink" (click) ="onLoadProductApplciations({application_status_id:10})"><span>View Approved Applications</span></a>
      </div>
    </div>
  
    <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3 div-nopadding">
      <div class="card-box noradius noborder bg-danger">
        <i class="fa fa-ban float-right text-white"></i>
        <h6 class="text-white text-uppercase m-b-20">Rejected Application</h6>
        <h1 class="m-b-20 text-white counter">{{rejected_products}}</h1>
        <a class="reg_routerlink" (click) ="onLoadProductApplciations({application_status_id:11})"><span>View Rejected Applications</span></a>
      </div>
    </div>
  
    <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3 div-nopadding">
      <div class="card-box noradius noborder bg-info ">
        <i class="fa fa-question-circle float-right text-white"></i>
        <h6 class="text-white text-uppercase m-b-20">Queried Application</h6>
        <h1 class="m-b-20 text-white counter">{{queried_products}}</h1>
        <a  class="reg_routerlink" (click) ="onLoadProductApplciations({application_status_id:'17,6,7'})"><span>View Queried Applications</span></a>
      </div>
    </div>


  <div class="col-xs-12 col-md-6 col-lg-6 col-xl-3 row ">
  
    <div class="col-lg-12 no-padding div-nopadding">
              <dx-button *ngFor="let sub_module of productappTypeData;" 
                  text="{{sub_module.name}}"
                  type="danger"
                width="300"
                  icon="fa {{sub_module.icon}}"
                  [elementAttr]="{ id: 'elementId', class: 'col-lg-12' }"
                  (onClick)="onClickSubModuleAppSelection(sub_module.id,sub_module.name)">
              </dx-button>
    </div>
   <!--<div class="col-lg-6 no-padding div-nopadding" >
      
      <ul  class="sub-moduleoptions">
          <li>Products Notifications</li>
          <a (click) ="onViewRegisteredProductsApps(2,'','Approved Products/Devices Notifications')" > 
            <li><i class="fa fa-check" aria-hidden="true"></i> Registered Notifications</li></a>
          <a (click) ="onViewRegisteredProductsApps(2,4,'Expired/Due to Expiry')"> <li><i class="fa fa-history"></i> Expired Applications</li></a>
        </ul>
    </div>  /.col -->
  </div>

 
</div>
<div class="row  no-padding">
  <!--[dtTrigger]="dtTrigger" -->
  <form role="form" class="col-lg-12 row" enctype="multipart/form-data" role="form" [formGroup]="FilterDetailsFrm">
    <div class="col-lg-3">
      <dx-select-box  [dataSource]="productappTypeData" valueExpr="id" displayExpr="name" 
      (onSelectionChanged)="onSelectApplicationsFilters()"   [searchEnabled]="true" placeholder="Select Application Type " formControlName="sub_module_id">
      </dx-select-box>
  </div>
  <div class="col-lg-3">
      <dx-select-box  [dataSource]="sectionsData" valueExpr="id" displayExpr="name" 
      (onSelectionChanged)="onSelectApplicationsFilters()"   [searchEnabled]="true" placeholder="Select Product Type/Category" formControlName="section_id">
      </dx-select-box>
  </div>
  <div class="col-lg-3">
      <dx-select-box  [dataSource]="applicationStatusData" valueExpr="id" displayExpr="name" 
      (onSelectionChanged)="onSelectApplicationsFilters()" [searchEnabled]="true" placeholder="Select Status" formControlName="application_status_id">
      </dx-select-box>
  </div>
  <div class="col-lg-3">
      <dx-button
        text="Clear Filter"
        type="danger"
        icon="fa fa-eraser"
        [elementAttr]="{ id: 'elementId', class: 'pull-right' }"
        (onClick)="onClearApplicaitonFilters()">
    </dx-button>

  </div>
</form>

    <dx-data-grid class="table row-border hover div-backwhite" [columnHidingEnabled]="true" [dataSource]="dtProductApplicationData"
      [showBorders]="true" [showRowLines] = "true"  [allowColumnResizing]="true" (onToolbarPreparing)="onProductsesappsToolbarPreparing($event)"
      keyExpr="id">
      <dxo-filter-row [visible]="false"></dxo-filter-row>
      <dxo-load-panel [enabled]="true">
      </dxo-load-panel>
      <dxo-paging [enabled]="true">
      </dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true" [showInfo]="true"
        infoText="Page #{0}. Total: {1} ({2} items)">
      </dxo-pager>
      <dxo-search-panel [visible]="true">
      </dxo-search-panel>
      <dxo-export [enabled]="true" fileName="ProductApplications" [allowExportSelectedData]="true"></dxo-export>

      <dxo-selection mode="single"></dxo-selection>
      <dxi-column [width]=100 caption="Actions" name="command-editing" [allowFiltering]="false" [allowSorting]="false"
        cellTemplate="cellTemplate">
        <div *dxTemplate="let d of 'cellTemplate'">
          <dx-menu [items]="d.data.contextMenu" displayExpr="text" orientation="vertical" [hideSubmenuOnMouseLeave]="false"
            (onItemClick)="prodApplicationActionColClick($event,d)" submenuDirection="rightToTop">
          </dx-menu>
        </div>
      </dxi-column>

      <dxi-column dataField="tracking_no"></dxi-column>
      <dxi-column [groupIndex]="1" dataField="status"></dxi-column>

      <dxi-column dataField="reference_no"></dxi-column>
      <dxi-column dataField="applicant_name"></dxi-column>
      <dxi-column dataField="section"></dxi-column>
      <dxi-column dataField="brand_name"></dxi-column>
      <dxi-column [groupIndex]="0" dataField="application_type"></dxi-column>
      <dxi-column dataField="classification"></dxi-column>
      <dxi-column dataField="gmdn_name"></dxi-column>
      <dxi-column dataField="gmdn_code"></dxi-column>
      <dxi-column [allowFiltering]="false" dataField="date_added"></dxi-column>

      
      <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
    </dx-data-grid>

</div>

<dx-popup class="popup" [width]="funcpopWidth(80)" [height]="550" [showTitle]="true" title="Application Rejection Details"
  [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="isApplicationRejectionVisible">
  <div *dxTemplate="let data of 'content'">
      <dx-data-grid class="table row-border hover "  [columnHidingEnabled]="true" [dataSource]="applicationRejectionData"
      [showBorders]="true">
      <dxo-filter-row [visible]="false"></dxo-filter-row>
      <dxo-load-panel [enabled]="true">
      </dxo-load-panel>
      <dxo-paging [enabled]="true">
      </dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true" [showInfo]="true"
        infoText="Page #{0}. Total: {1} ({2} items)">
      </dxo-pager>
      <dxo-search-panel  [visible]="true" 
        >
      </dxo-search-panel>
      <dxo-export [enabled]="true" fileName="Rejection Details" [allowExportSelectedData]="true"></dxo-export>
     
      <dxi-column [width] = 100 dataField="tracking_no"></dxi-column>
      <dxi-column   [width] = 90  dataField="added_on"></dxi-column>
      <dxi-column  [width] = 200  cssClass= 'WrappedColumnClass' dataField="rejection_remarks" ></dxi-column>
    </dx-data-grid>
  </div>
</dx-popup>

<dx-popup class="popup" [width]="funcpopWidth(40)" [height]="450" [showTitle]="true" title="Preview Product Details"
  [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="isPreviewProductsDetails">
  <div *dxTemplate="let data of 'content'" style="background:#fff;">
    <form role="form" class="col-lg-12" enctype="multipart/form-data" role="form" [formGroup]="frmPreviewProductsDetails">
      <div class="row">
          <div class="col-lg-12">
            <label class="control-label">Tracking No</label>
            <dx-text-box formControlName="tracking_no" readOnly=true [showClearButton]="true">
            </dx-text-box>
          </div>
          <div class="col-lg-12">
            <label class="control-label">Trade/Proprietary Name/</label>
            <dx-text-box formControlName="brand_name" placeholder="Enter Brand Name" readOnly=true [showClearButton]="true">
            </dx-text-box>
          </div>
          <div class="col-lg-12 ">
            <label for="ti" class="control-label">Classification</label>

            <dx-text-box formControlName="classification" readOnly=true  placeholder="Classification" [showClearButton]="true">
            </dx-text-box>
          </div>
        
          <div class="col-lg-12">
            <label class="control-label">Application Type</label>

            <dx-text-box formControlName="application_type" readOnly=true  placeholder="" [showClearButton]="true">
            </dx-text-box>
          </div>
          <div class="col-lg-12">
            <label class="control-label">Current Status</label>

            <dx-text-box formControlName="status" readOnly=true  [showClearButton]="true">
            </dx-text-box>
          </div>
    </div>
    </form>
  </div>
</dx-popup>

<dx-popup class="popup" [width]="funcpopWidth(50)" [height]="450" [showTitle]="true" title="Preview Product Application Processing"
  [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="isPreviewApplicationProcessing">
  <div *dxTemplate="let data of 'content'" style="background:#fff;">
      <div class="row">
        <dx-data-grid class="table row-border hover div-backwhite" [columnHidingEnabled]="true" [dataSource]="productApplicationProcessingData"
        [showBorders]="true" [allowColumnResizing]="true" keyExpr="id">
        <dxo-filter-row [visible]="false"></dxo-filter-row>
        <dxo-load-panel [enabled]="true">
        </dxo-load-panel>
        <dxo-paging [enabled]="true">
        </dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true" [showInfo]="true"
          infoText="Page #{0}. Total: {1} ({2} items)">
        </dxo-pager>
        <dxo-search-panel [visible]="true">
        </dxo-search-panel>
        <dxo-export [enabled]="true" fileName="ProductApplications" [allowExportSelectedData]="true"></dxo-export>
  
        <dxo-selection mode="single"></dxo-selection>
        <dxi-column  dataField="tracking_no"></dxi-column>
        <dxi-column  dataField="reference_no"></dxi-column>
        <dxi-column dataField="process_name"></dxi-column>
        <dxi-column  dataField="prev_stage"></dxi-column>
        <dxi-column  dataField="current_stage"></dxi-column>
        <dxi-column  [groupIndex]="0" dataField="processing_date"></dxi-column>
       
        <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
      </dx-data-grid> 
      </div>
  </div>
</dx-popup>

<dx-popup class="popup" [width]="funcpopWidth(80)" [height]="700" [showTitle]="true" title="{{printReportTitle}}"
  [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="isPrintReportVisible">
  <div *dxTemplate="let data of 'content'">
      <div class="col-lg-12 row" [innerHTML]="printiframeUrl | safe: 'html'"></div>
  </div>
</dx-popup>
