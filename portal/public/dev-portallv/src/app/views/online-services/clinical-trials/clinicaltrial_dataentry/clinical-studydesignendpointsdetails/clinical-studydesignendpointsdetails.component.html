<form role="form" enctype="multipart/form-data" role="form" [formGroup]="clinicaltrialStudyGeneraldetailsfrm">
<div class="row wizard-content">
    <div class="col-lg-4">
      <label class="control-label">Ethical Clearance No</label>
      <dx-text-box formControlName="clearance_no"    placeholder="Clearance No" [showClearButton]="true">
      </dx-text-box>
    </div>
    <div class="col-lg-4">
      <label class="control-label">Ethics Committee</label>
      <dx-select-box [dataSource]="ctrethicsCommitteesData"   valueExpr="id" displayExpr="name"
        placeholder="Select Ethics Committee" [searchEnabled]="true"
        formControlName="ctrethics_committee_id">
      </dx-select-box>
    </div>
    <div class="col-lg-4">
      <label class="control-label">UNCST No</label>
      <dx-text-box formControlName="uncst_no"    placeholder="UNCST No" [showClearButton]="true">
      </dx-text-box>
    </div>
  <div class="col-lg-4 form-group" style="margin:1px;">

  </div>
  <div class="col-lg-12">
    <input type="hidden" value={{sub_module_id}} formControlName="sub_module_id" />
    <input type="hidden" value="{{module_id}}" formControlName="appmodule_id" />
    <input type="hidden" value={{application_code}} formControlName="application_code" />
    <input type="hidden" value={{section_id}} formControlName="section_id" />
    
    <input type="hidden" value={{reg_clinical_trial_id}} formControlName="reg_clinical_trial_id" />
    
  </div>
</div> 
</form>
