<div class="row">
  <div class="col-xl-12">
    <div class="breadcrumb-holder">
      <h1 class="main-title float-left">{{process_title}} Clinical Trial Application Selection Process</h1>
      <ol class="breadcrumb float-right">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active">Dashboard</li>
        <li class="breadcrumb-item active">Clinical Trial Application</li>
      </ol>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="row div-backwhite no-padding">
       <div class="col-lg-12  no-padding">
        <dx-data-grid class="table row-border hover " [allowColumnResizing]="false" [columnHidingEnabled]="false"
          [dataSource]="dtRegClinicalTrialApplicationData" [showBorders]="true"
          keyExpr="id">
          <dxo-filter-row [visible]="false"></dxo-filter-row>
          <dxo-load-panel [enabled]="true">
          </dxo-load-panel>
          <dxo-paging [enabled]="true">
          </dxo-paging>
          <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true"
            [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
          </dxo-pager>
          <dxo-search-panel [visible]="true">
          </dxo-search-panel>
          <dxo-export [enabled]="true" fileName="Clinical Trial" [allowExportSelectedData]="true"></dxo-export>
    
          <dxo-selection mode="single"></dxo-selection>
              <dxi-column width =270 caption="Actions" name="command-editing" [allowFiltering]="false" [allowSorting]="false"
              cellTemplate="cellTemplate">
              <div *dxTemplate="let data of 'cellTemplate'" class="btn-cursor">
                  <a (click)="funSelectRegisteredClinicalApp(data)" class="action-btn"><i class="fa fa-edit btn-cursor"></i>{{process_title}} Request</a>&nbsp;
                </div>
            </dxi-column>
          <dxi-column dataField="reference_no"></dxi-column>
          <dxi-column dataField="permit_no"></dxi-column>
          <dxi-column  dataField="study_title"></dxi-column>
          <dxi-column dataField="clinical_trial_sponsor"></dxi-column>
          <dxi-column dataField="principal_investigator"></dxi-column>
          <dxi-column dataField="date_of_protocol"></dxi-column>
          
    
          <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
      </dx-data-grid>
      </div>
  </div>
</div>
