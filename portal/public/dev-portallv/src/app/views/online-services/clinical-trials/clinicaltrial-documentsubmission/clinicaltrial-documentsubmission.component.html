<div class="col-xl-12">
    <div class="breadcrumb-holder">
      <h1 class="main-title float-left">New Clinical Trial Application</h1>
      <ol class="breadcrumb float-right">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active">Dashboard</li>
        <li class="breadcrumb-item active"> {{process_title}}</li>
  
      </ol>
      <div class="clearfix"></div>
    </div>
  </div>
  
  <div style="background: #fff; font-weight: bold;margin-bottom: 5px !important; height: 55px !important;">
    <div class="row">
      <div class="col-lg-3">
        <label
          style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics; color: green;">
          Tracking No: <i> {{tracking_no}}</i> </label>
      </div>
      <div class="col-lg-2">
        <label
          style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics;color: green;">Application
          Status:<i> {{status_name}}</i> </label>
      </div>
  
    </div>
  </div>
  
  <div class="row">
    
    <div class="col-lg-12" >
      <wizard style="background: #fff !important; height: 100% !important;">
       
        <wizard-step stepTitle="Clincial Trial Application Details" class="wizardStep-height">
            <app-clinical-generaldetails  [clinicaltrialGeneraldetailsfrm] ="clinicaltrialGeneraldetailsfrm"  
            [durationDescData] ="durationDescData"  
            [payingCurrencyData] ="payingCurrencyData"  
            [fastTrackOptionsData] ="fastTrackOptionsData"  
            [sub_module_id] ="sub_module_id"  
            [module_id] ="module_id"  
            [application_code] ="application_code" 
            [section_id] ="section_id"  
            [zoneData] ="zoneData"  
            [reg_clinical_trial_id] ="reg_clinical_trial_id"
            [zoneData] ="zoneData" 
            [regions] ="regions" 
            [countries] ="countries"
            [districts] ="districts" 
            [is_readonly] ="is_readonly"
            >
            
            </app-clinical-generaldetails>
            <div class=" div-footer" style="border-top: 1px solid #ccc; ">
              <button (click)="onClinicalDashboard()" class="btn btn-primary pull-left" style="margin:5px;"
                type="button"><i class="fa fa-dashboard"></i>
                &nbsp; Dashboard</button>
              <button class="btn btn-primary pull-right" style="margin:5px;" [disabled]="!application_code" nextStep
                type="button">
                Documents Upload & Submission &nbsp;<i class="fa fa-angle-double-right"></i></button>
            </div>
         
        </wizard-step>
        
  
        <wizard-step stepTitle="Clinical Trial Documents" class="wizardStep-height">
       
            <div class=" wizard-content">
              <app-application-documents [section_id] ="section_id"  [module_id] ="module_id" [status_id] ="status_id" [sub_module_id] ="sub_module_id" [application_code] ="application_code"></app-application-documents>
            </div>
          
          <div class="wizard-divbottom">
            <button type="button" class="btn btn-primary" previousStep><i class="fa fa-angle-double-left"></i>Previous
             IMP products</button>
            <button type="button" class="btn btn-primary" (click)="funcValidateDocumentsDetails(3)">Next Application
              Submission<i class="fa fa-angle-double-right"></i></button>
  
          </div>
  
        </wizard-step>
  
        <wizard-step stepTitle="Completion & Submission">
          <div class="row wizard-content">
  
            <div class="col-lg-12">
              <h4>Terms & Conditions</h4>
              <ul>
                <li *ngFor="let guide of terms_conditions;">
                  <span>{{guide.no}} {{guide.term_conditiondetails}}</span>
                </li>
              </ul>
            </div>
            <div class="col-lg-12">
              <dx-check-box text="Agree to the Terms & Conditions" [value]="undefined"
                (onValueChanged)="submissionsTermscheckbox($event)">
              </dx-check-box>
            </div>
          </div>
          <div class="wizard-divbottom">
            <button class="btn btn-primary" type="button" previousStep>Previous Step</button>
            <button class="btn btn-primary" type="button" (click)="onClinicalTrialApplicationPrint()">Print 
              Application</button>
            <button class="btn btn-primary" type="button" [disabled]="!termscheckbox"
              (click)="onPermitsApplicationSubmit()">Submit Clinical Trial
              Application</button>
          </div>
        </wizard-step>
      </wizard>
    </div>
  </div>
