<div class="col-xl-12">
  <div class="breadcrumb-holder">
    <h1 class="main-title float-left">{{process_title}}</h1>
    <ol class="breadcrumb float-right">
      <li class="breadcrumb-item">Home</li>
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
    <div class="clearfix"></div>
  </div>
</div>

<div style="background: #fff; font-weight: bold;margin-bottom: 5px !important; height: 55px !important;">
  <div class="row">
    <div class="col-lg-3">
      <label
        style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics; color: green;">
        Tracking No: <i> {{tracking_no}}</i> </label>
    </div>
    <div class="col-lg-4">
      <label
        style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics;color: green;">Application
        Status:<i> {{status_name}}</i> </label>
    </div>

  </div>
</div>

<div class="row">
  
    <div class="col-lg-12"  *ngIf="status_id === 6 || status_id === 8 || status_id === 7">
        <wizard   navBarLayout ="large-filled-symbols" [navigationMode]='strict' style="background: #fff !important; height: 100% !important;">
          
            <wizard-step stepTitle="Application Queries" navigationSymbol="Step 1"  class="wizardStep-height">
      
                <div class="col-lg-12 wizard-content">
                     
                    <dx-data-grid class="table row-border hover row"  [columnHidingEnabled]="true" [dataSource]="applicationPreckingQueriesData" (onToolbarPreparing)="onAppQueryPreparing($event)"
                        [showBorders]="true">
                        <dxo-filter-row [visible]="false"></dxo-filter-row>
                        <dxo-load-panel [enabled]="true">
                        </dxo-load-panel>
                        <dxo-paging [enabled]="true">
                        </dxo-paging>
                        <dxo-selection mode="single"></dxo-selection>
                        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true" [showInfo]="true"
                          infoText="Page #{0}. Total: {1} ({2} items)">
                        </dxo-pager>
                        <dxo-search-panel  [visible]="true" 
                          >
                        </dxo-search-panel>
                        <dxo-export [enabled]="true" fileName="Query Details" [allowExportSelectedData]="true"></dxo-export>
                        <dxi-column [width]="210" caption="Action" name="command-editing" [allowFiltering]="false" [allowSorting]="false"
                            cellTemplate="cellTemplate">
                            <div *dxTemplate="let data of 'cellTemplate'">
                                <dx-button text="Query Response" (click)="funcInitQueryResponse(data)"
                                type="info" icon="edit"  [elementAttr]="{ class: 'btn btn-info;action-btn' }">
                              </dx-button>
                             
                          </div>
                        </dxi-column>
                        <dxi-column   [width] = 120 caption="Queried On" dataField="added_on"></dxi-column>
                        
                        <dxi-column name="command-editing"  caption="Query Details" [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate1">
                            <div *dxTemplate="let data of 'cellTemplate1'">
                                <div [innerHTML]="data.data.queries_remarks"></div>
                            </div>
                        </dxi-column> 
                        <dxi-column name="command-editing"  caption="Query Response" [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate2">
                            <div *dxTemplate="let data of 'cellTemplate2'">
                                <div [innerHTML]="data.data.response_txt"></div>
                            </div>
                        </dxi-column> 
                       
                    </dx-data-grid>
                  </div>
                  <div style="border-top: 1px solid #ccc; min-height: 100px !important;">
                      <button (click)="onClinicalDashboard()" class="btn btn-info pull-left" style="margin:5px;" type="button"><i
                        class="fa fa-dashboard"></i>
                      &nbsp; Dashboard</button>
                    <button type="button" class="btn btn-info" (click)="funcValidateApplicationQueryresponse(1)">Next(Query Responses) &nbsp;<i class="fa fa-angle-double-right"></i></button>
                  </div>
            </wizard-step>
            <wizard-step stepTitle="Documents Uploads"  navigationSymbol="Step 2"  class="wizardStep-height">
              <div class="wizard-divtop">
                  <button type="button" class="btn btn-info pull-left" previousStep><i class="fa fa-angle-double-left"></i>Previous
                   </button>
                   <button type="button" class="btn btn-info  pull-right" (click)="funcValidateDocumentsDetails(2)">Next Query
                    Submission<i class="fa fa-angle-double-right"></i></button>
                </div>
              <div class=" wizard-content">
                <app-application-documents #documentComponent [section_id] ="doc_section_id"  [module_id] ="module_id" [status_id] ="status_id" [sub_module_id] ="sub_module_id" [application_code] ="application_code"></app-application-documents>
              </div>
            
            <div class="wizard-divbottom">
              <button type="button" class="btn btn-info  pull-left" previousStep><i class="fa fa-angle-double-left"></i>Previous
               </button>
              <button type="button" class="btn btn-info  pull-right" (click)="funcValidateDocumentsDetails(2)">Next Query
                Submission<i class="fa fa-angle-double-right">

                </i></button>
    
            </div>
    
          </wizard-step>
            <wizard-step navigationSymbol="Submission"  stepTitle="Query Response Submission">
                
                <div class="col-lg-12">
                  <dx-check-box text="Agree to the Declaration" [value]="undefined" (onValueChanged)="submissionsTermscheckbox($event)">
                  </dx-check-box>
                </div>
        
                <div class="wizard-divbottom">
                  <button class="btn btn-primary" type="button" previousStep>Previous Step</button>
                 
                  <button class="btn btn-primary" type="button"  (click)="onPermitsApplicationSubmit()">Submit
                    Application</button>
                </div>
              </wizard-step>

      </wizard>
    </div>
  <div class="col-lg-12"  *ngIf="status_id !== 6  && status_id !== 8  && status_id !== 7">
    <wizard [navigationMode]='strict'  style="background: #fff !important;font-size:5px; height:100% !important;"   navBarLayout ="large-filled-symbols">
      <wizard-step class="wizard-step" stepTitle="Identification of the Clinical Trial" navigationSymbol="Step 1" 
         class="wizardStep-height">
          <app-clinical-generaldetails  [clinicaltrialGeneraldetailsfrm] ="clinicaltrialGeneraldetailsfrm"  
          [durationDescData] ="durationDescData"  
          [payingCurrencyData] ="payingCurrencyData"  
          [ctrethicsCommitteesData] ="ctrethicsCommitteesData"  
          [clinicalTrialRegistryData] ="clinicalTrialRegistryData"  
          [fastTrackOptionsData] ="fastTrackOptionsData"  
          [sub_module_id] ="sub_module_id"
          [clinicalTrialControl]="clinicalTrialControl"  
          [module_id] ="module_id"  
          [application_code] ="application_code" 
          [section_id] ="section_id"  
          [zoneData] ="zoneData"  
          [reg_clinical_trial_id] ="reg_clinical_trial_id"
          [zoneData] ="zoneData" 
          [regions] ="regions" 
          [countries] ="countries"
          [districts] ="districts" 
          [is_readonly] ="is_readonly"
          (docClinicalSectionsEvent)="doc_section_id=$event"
          >
          </app-clinical-generaldetails>
          <div class=" div-footer" style="border-top: 1px solid #ccc; ">
            <button (click)="onClinicalDashboard()" class="btn btn-primary pull-left" style="margin:5px;" 
            type="button"><i class="fa fa-angle-double-left"></i>
              &nbsp;Dashboard</button>
            <button type="submit" (click)="onSaveClincialTrialApplication()"class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next</button>

          </div>
      </wizard-step>
      <wizard-step  navigationSymbol="Step 2"  stepTitle="Medicines to be used in the trial">
          <div class="wizard-divtop">
              <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                  class="fa fa-angle-double-left"></i>Previous</button>
               <button type="button"  (click)="funcValidateClinicalSiteDetails('wb_clinical_trial_products',2,'Medicines to be used in the trial')" class="btn btn-info  pull-right" >Next Sites & Investigators<i class="fa fa-angle-double-right"></i></button>
            </div>
          <div class="accordion" id="productInfo">
              <div class="card">
                <div class="card-headerdefined" id="headingTwo">
                  <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#investigational_product"
                    aria-expanded="false" aria-controls="investigational_product">
                    Clinical trial Investigational Product
                  </button>
                </div>
                <div id="investigational_product" class="collapse show" aria-labelledby="headingTwo" data-parent="#productInfo">
                  <div class="card-body no-padding">
                    <div class="no-padding">
                        <app-clinical-investigationalproducts
                        [iMPProductDetailsFrm] ="iMPProductDetailsFrm"  
                        [application_id] ="application_id"  
                        [countries] ="countries"  
                        [clinicalProductCategoryData] ="clinicalProductCategoryData"  
                        [gmdnCodeData]="gmdnCodeData"
                        [commonNameData] ="commonNameData" 
                        [dosagFormData] ="dosagFormData" 
                        [routeOfAdminData] ="routeOfAdminData" 
                        [siUnitsData] ="siUnitsData"
                        [marketlocationData] ="marketlocationData"
                        [manufacturersData] ="manufacturersData"
                          >
                        </app-clinical-investigationalproducts>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-headerdefined" id="heading5">
                  <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#handling_product"
                    aria-expanded="false" aria-controls="investigational_product">
                   Details of Handling Trial Medicines
                  </button>
                </div>
                <div id="handling_product" class="collapse show" aria-labelledby="heading5" data-parent="#productInfo">
                  <div class="card-body no-padding">
                    <div class="no-padding">
                        <app-clinical-handling
                        [iMPHandlingProductDetailsFrm] ="iMPHandlingProductDetailsFrm"  
                        [application_id] ="application_id"  
                        [countries] ="countries"  
                        [clinicalProductCategoryData] ="clinicalProductCategoryData"  
                        
                        [commonNameData] ="commonNameData" 
                        [dosagFormData] ="dosagFormData" 
                        [routeOfAdminData] ="routeOfAdminData" 
                        [siUnitsData] ="siUnitsData"
                        [marketlocationData] ="marketlocationData"
                        [manufacturersData] ="manufacturersData"
                          >
                        </app-clinical-handling>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-headerdefined" id="headingTwo">
            
                  <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#comparator_product"
                    aria-expanded="false" aria-controls="comparator_product">
                    Clinical trial Comparator Product
                  </button>
            
                </div>
                <div id="comparator_product" class="collapse show" aria-labelledby="headingTwo" data-parent="#productInfo">
                  <div class="card-body no-padding">
                    <div class="no-padding">
                        <app-clinical-comparatorproducts 
                        [iMPProductDetailsFrm] ="iMPProductDetailsFrm"  
                        [application_id] ="application_id"  
                        [countries] ="countries"  
                        [clinicalProductCategoryData] ="clinicalProductCategoryData"  
                        
                        [commonNameData] ="commonNameData" 
                        [dosagFormData] ="dosagFormData" 
                        [routeOfAdminData] ="routeOfAdminData" 
                        [siUnitsData] ="siUnitsData"
                        [marketlocationData] ="marketlocationData"
                        [manufacturersData] ="manufacturersData"
                          >
                        </app-clinical-comparatorproducts>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        <div class="wizard-divbottom">
          <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
              class="fa fa-angle-double-left"></i>Previous
            Clinical Trial Investigators</button>
         <button type="button"  (click)="funcValidateClinicalSiteDetails('wb_clinical_trial_products',2,'Medicines to be used in the trial')" class="btn btn-info  pull-right" >Next Sites & Investigators<i class="fa fa-angle-double-right"></i></button>
        </div>
      </wizard-step>
      <wizard-step navigationSymbol="Step 3"  stepTitle="Sites & Investigators ">
        <div class="wizard-divtop">
            <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                class="fa fa-angle-double-left"></i>Previous</button>
                <button type="button"  (click)="funcValidateClinicalSiteDetails('wb_clinical_trial_investigators',3,'Clinical Trial Investigators')" class="btn btn-info  pull-right" >Next Participants Details<i class="fa fa-angle-double-right"></i></button>
          </div>
          <div class="accordion" id="studySiteInfo">
              <div class="card">
                <div class="card-headerdefined" id="heading1">
            
                  <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#study_site"
                    aria-expanded="false" aria-controls="study_site">
                    Clinical trial Study Sites
                  </button>
            
                </div>
                <div id="study_site" class="collapse show" aria-labelledby="heading1" data-parent="#studySiteInfo">
                  <div class="card-body no-padding">
                    <div class="no-padding">
                       <app-clinical-studysites  
                        [clinicalSitesDetailsData] ="clinicalSitesDetailsData"  
                        [durationDescData] ="durationDescData"  
                        [application_id] ="application_id"  
                        [countries] ="countries"  
                      >
                      </app-clinical-studysites>
                    </div>
                  </div>
                </div>
              </div>
              <app-clinical-investigators  
              [sub_module_id] ="sub_module_id"  
              [module_id] ="module_id"  
              [application_code] ="application_code"  
              [clinicalSitesDetailsData] ="clinicalSitesDetailsData"  
              
              [countries] ="countries"
              [regions] ="regions"
              [districts] ="districts"
              [application_id] ="application_id"
              [investigatorCategoryData] ="investigatorCategoryData"
              >
              </app-clinical-investigators>
              <div class="card">
                <div class="card-headerdefined" id="heading2">
            
                  <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#premises_staffdetails"
                    aria-expanded="false" aria-controls="premises_staffdetails">
                    Other Trial Staff
                  </button>
            
                </div>
                <div id="premises_staffdetails" class="collapse show" 
                    aria-labelledby="heading2" data-parent="#studySiteInfo">
                  <div class="card-body no-padding">
                    <div class="no-padding">
                      <app-othertrial-staff  
                        [clinicalPersonnellDetailsfrm] ="clinicalPersonnellDetailsfrm"  
                        [newPremisesStafflDetailsfrm] ="newPremisesStafflDetailsfrm"  
                        [premPersonnelDetailsData] ="premPersonnelDetailsData" 
                        [countries] ="countries"
                        [sub_module_id] ="sub_module_id" 
                        [application_id]="application_id"  
                        [regions] ="regions"  
                        [districts] ="districts" 
                        [isBusinessPersonnelPopupVisible] ="isBusinessPersonnelPopupVisible"  
                        [qualificationsData] ="qualificationsData"  
                        [personnelPositionData] ="personnelPositionData"  
                        [studyFieldsData] ="studyFieldsData"  
                        [personnel_informationData] ="personnel_informationData"  
                        [isaddNewPremisesPersonnelDetails] ="isaddNewPremisesPersonnelDetails"  
                        [is_readonly] ="is_readonly"  
                        [premise_id] ="premise_id"  
                        [premisesGeneraldetailsfrm] ="premisesGeneraldetailsfrm"  
                        >
                        </app-othertrial-staff>          
                        </div>
                        </div>
                    </div>
              </div>
          </div>
        <div class="wizard-divbottom">
          <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
              class="fa fa-angle-double-left"></i>Previous
          </button>
          <button type="button"  (click)="funcValidateClinicalSiteDetails('wb_clinical_trial_investigators',3,'Clinical Trial Investigators')" class="btn btn-info  pull-right" >Next Participants Details<i class="fa fa-angle-double-right"></i></button>
        </div>
      </wizard-step>
      <wizard-step stepTitle="Participants"  navigationSymbol="Step 4"  class="wizardStep-height">
        <div class="wizard-divtop">
          <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
              class="fa fa-angle-double-left"></i>Previous
              </button>
            <button type="submit" (click)="onSaveClincialTrialParticipantsApplication()"
              [disabled]="!clinicaltrialEndpointGeneraldetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next</button>
          </div>
          <app-clinical-endpointsdetails 
          [sub_module_id] ="sub_module_id"
          [clinicaltrialEndpointGeneraldetailsfrm]="clinicaltrialEndpointGeneraldetailsfrm" 
          [module_id] ="module_id"  
          [application_code] ="application_code"
          [durationDescData] ="durationDescData"
          [section_id] ="section_id"   
          [reg_clinical_trial_id] ="reg_clinical_trial_id"
          [is_readonly] ="is_readonly"
         
          >
          </app-clinical-endpointsdetails>
          <div class=" div-footer" style="border-top: 1px solid #ccc; ">
               <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                  class="fa fa-angle-double-left"></i>Previous
              </button>
            <button type="submit" (click)="onSaveClincialTrialParticipantsApplication()"
              [disabled]="!clinicaltrialEndpointGeneraldetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next</button>

          </div>
      </wizard-step>
      <wizard-step stepTitle="History of Previous and In-progress Trials"  navigationSymbol="Step 5"  class="wizardStep-height">
         <div class="wizard-divtop">
          <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
              class="fa fa-angle-double-left"></i>Previous
              </button>
            <button type="submit" (click)="onSaveClincialTrialHistoryApplication()"
              [disabled]="!clinicaltrialGeneralExclusiondetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next </button>
          </div>
          <app-clinical-inclusionothersites 
          [sub_module_id] ="sub_module_id" 
          [clinicaltrialGeneralExclusiondetailsfrm]="clinicaltrialGeneralExclusiondetailsfrm" 
          [clinicalTrialControl]="clinicalTrialControl"
          [module_id] ="module_id"  
          [application_code] ="application_code" 
          [section_id] ="section_id"   
          [reg_clinical_trial_id] ="reg_clinical_trial_id"
          [is_readonly] ="is_readonly"
          >
          </app-clinical-inclusionothersites>
          <div class=" div-footer" style="border-top: 1px solid #ccc; ">
               <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                  class="fa fa-angle-double-left"></i>Previous
              </button>
            <button type="submit" (click)="onSaveClincialTrialHistoryApplication();funcValidateOtherClinicalDetails(5+initWizardPanel)"
              [disabled]="!clinicaltrialGeneralExclusiondetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next </button>

          </div>
      </wizard-step>
      <wizard-step stepTitle="Ethics Review"  navigationSymbol="Step 6"  class="wizardStep-height">
          <app-clinical-studydesignendpointsdetails 
          [sub_module_id] ="sub_module_id"  
          [clinicaltrialStudyGeneraldetailsfrm]="clinicaltrialStudyGeneraldetailsfrm"
          [module_id] ="module_id"
          [ctrethicsCommitteesData]="ctrethicsCommitteesData" 
          [application_code] ="application_code" 
          [section_id] ="section_id"   
          [reg_clinical_trial_id] ="reg_clinical_trial_id"
          [is_readonly] ="is_readonly"
         
          >
          </app-clinical-studydesignendpointsdetails>
          <div class=" div-footer" style="border-top: 1px solid #ccc; ">
               <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                  class="fa fa-angle-double-left"></i>Previous
              </button>
            <button type="submit" (click)="onSaveClincialTrialEthicsApplication()"
              [disabled]="!clinicaltrialStudyGeneraldetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next </button>

          </div>
      </wizard-step>
      <wizard-step stepTitle="Trial Conduct Monitoring and Reports"  navigationSymbol="Step 7"  class="wizardStep-height">
        <div class="wizard-divtop">
          <button type="button" class="btn btn-info pull-left" 
            previousStep>&nbsp;<i
            class="fa fa-angle-double-left"></i>Previous
          </button>
           <button type="submit" 
            (click)="onSaveMonitoringApplication();funcValidateOtherClinicalDetails(7+initWizardPanel)"
            [disabled]="!clinicaltrialMonitoringReportdetailsfrm.valid" class="btn btn-info  pull-right"
            style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next </button>
          </div>
          <app-trial-monitoring-report 
          [sub_module_id] ="sub_module_id" 
          [clinicaltrialMonitoringReportdetailsfrm]="clinicaltrialMonitoringReportdetailsfrm" 
          [module_id] ="module_id"  
          [application_code] ="application_code" 
          [section_id] ="section_id"   
          [reg_clinical_trial_id] ="reg_clinical_trial_id"
          [is_readonly] ="is_readonly"
         
          >
          </app-trial-monitoring-report>
          <div class=" div-footer" style="border-top: 1px solid #ccc; ">
               <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                  class="fa fa-angle-double-left"></i>Previous
              </button>
            <button type="submit" (click)="onSaveMonitoringApplication();funcValidateOtherClinicalDetails(7+initWizardPanel)"
              [disabled]="!clinicaltrialMonitoringReportdetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next </button>

          </div>
      </wizard-step>
      <wizard-step stepTitle="Description of the Trial"  navigationSymbol="Step 8"  class="wizardStep-height">
        <div class="wizard-divtop">
          <button type="button" class="btn btn-info pull-left" 
            previousStep>&nbsp;<i
            class="fa fa-angle-double-left"></i>Previous
          </button>
           <button type="submit" (click)="onSaveClincialTrialDescriptionApplication();funcValidateOtherClinicalDetails(8+initWizardPanel)"
           [disabled]="!clinicaltrialObjectiveGeneraldetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next</button>
          </div>
          <app-clinical-objectivedetails 
          [sub_module_id] ="sub_module_id"
          [clinicaltrialObjectiveGeneraldetailsfrm]="clinicaltrialObjectiveGeneraldetailsfrm"  
          [module_id] ="module_id"  
          [application_code] ="application_code" 
          [section_id] ="section_id"   
          [reg_clinical_trial_id] ="reg_clinical_trial_id"
          [is_readonly] ="is_readonly"
         [application_id]="application_id"
          >
          </app-clinical-objectivedetails>
          <div class=" div-footer" style="border-top: 1px solid #ccc; ">
              <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                  class="fa fa-angle-double-left"></i>Previous
              </button>
            <button type="submit" (click)="onSaveClincialTrialDescriptionApplication();funcValidateOtherClinicalDetails(8+initWizardPanel)"[disabled]="!clinicaltrialObjectiveGeneraldetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next</button>

          </div>
      </wizard-step>
      <wizard-step stepTitle="Other Description of the Trial"  navigationSymbol="Step 9"  class="wizardStep-height">
        <div class="wizard-divtop">
          <button type="button" class="btn btn-info pull-left" 
            previousStep>&nbsp;<i
            class="fa fa-angle-double-left"></i>Previous
          </button>
           <button type="submit" (click)="onSaveClincialTrialOthersApplication();funcValidateOtherClinicalDetails(9+initWizardPanel)"
               [disabled]="!clinicaltrialDescriptionGeneraldetailsfrm.valid" class="btn btn-info  pull-right"
              style="margin:5px;"><i class="fa fa-save"></i>&nbsp;Save and Next</button>
          </div>
          <app-trial-description 
          [sub_module_id] ="sub_module_id"
          [clinicaltrialDescriptionGeneraldetailsfrm]="clinicaltrialDescriptionGeneraldetailsfrm"  
          [module_id] ="module_id"  
          [application_code] ="application_code" 
          [section_id] ="section_id"   
          [reg_clinical_trial_id] ="reg_clinical_trial_id"
          [is_readonly] ="is_readonly"
         [application_id]="application_id"
          >
          </app-trial-description>
          <div class=" div-footer" style="border-top: 1px solid #ccc; ">
               <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                  class="fa fa-angle-double-left"></i>Previous
              </button>

            <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
                class="fa fa-angle-double-left"></i>Previous</button>
                <button type="button"  (click)="funcValidateClinicalSiteDetails('wb_clinicaltrial_toxicitydosage',10,'Dosage Toxicity')" class="btn btn-info  pull-right" >Next<i class="fa fa-angle-double-right"></i></button>
          </div>
           <app-non-clinicalfindings-pharmacokinetisc  
              [sub_module_id] ="sub_module_id"  
              [module_id] ="module_id"  
              [application_code] ="application_code"  
              [clinicalSitesDetailsData] ="clinicalSitesDetailsData"  
              
              [countries] ="countries"
              [regions] ="regions"
              [districts] ="districts"
              [application_id] ="application_id"
              [investigatorCategoryData] ="investigatorCategoryData"
          >
        </app-non-clinicalfindings-pharmacokinetisc>
        <div class="wizard-divbottom">
          <button type="button" class="btn btn-info pull-left" previousStep>&nbsp;<i
              class="fa fa-angle-double-left"></i>Previous
          </button>
          <button type="button"  (click)="funcValidateClinicalSiteDetails('wb_clinicaltrial_toxicitydosage',10,'Dosage Toxicity')" class="btn btn-info  pull-right" >Next<i class="fa fa-angle-double-right"></i></button>
        </div>
      </wizard-step>
      <wizard-step stepTitle="Documents" class="wizardStep-height">
          <div class=" wizard-content">
            <app-application-documents #documentComponent [section_id] ="doc_section_id"  [module_id] ="module_id" [status_id] ="status_id" [sub_module_id] ="sub_module_id" [application_code] ="application_code"></app-application-documents>
          </div>
        <div class="wizard-divbottom">
          <button type="button" class="btn btn-info" previousStep><i class="fa fa-angle-double-left"></i>Previous
            Clinical Trial Investigators</button>
            <button type="button" class="btn btn-info" nextStep>Next Query Response<i class="fa fa-angle-double-right"></i></button>
        </div>

      </wizard-step>
      <wizard-step stepTitle="Query responses" class="wizardStep-height">
        <div class="col-lg-12 wizard-content">
          <form role="form" class="row" style="background:#fff;" enctype="multipart/form-data" role="form" [formGroup]="initqueryresponsefrm"
          (ngSubmit)="onSaveinitqueryresponse()">
          <div class="col-lg-12">
            <label>Query</label>
            
            <dx-html-editor [height]="200" readOnly ="true"  formControlName="queries_remarks"  placeholder="Query">
                <dxo-toolbar>
                    <dxi-item formatName="separator"></dxi-item>
                   
                </dxo-toolbar>
                <dxo-media-resizing
                    [enabled]=true>
                </dxo-media-resizing>
                
            </dx-html-editor>
          </div>
          <div class="col-lg-12">
            <label>Query Response</label>

            <dx-html-editor [height]="200" formControlName="response_txt"  placeholder="Query Response">
                <dxo-toolbar>
                    <dxi-item formatName="separator"></dxi-item>
                    
                </dxo-toolbar>
                <dxo-media-resizing
                    [enabled]=true>
                </dxo-media-resizing>
                
            </dx-html-editor>
          </div>
          <input type="hidden" formControlName="id"/>
          
          <input type="hidden" formControlName="query_id"/>
        </form>
      
        </div>
        
        <div class="wizard-divbottom">
          <button type="button" class="btn btn-info" previousStep><i class="fa fa-angle-double-left"></i>Previous
            Documents</button>
            <button type="button"  icon="save"  [disabled]="!initqueryresponsefrm.valid"  class="btn btn-info  pull-right"  (onClick)="onSaveinitqueryresponse()">Save Query Response(s)  &nbsp;<i class="fa fa-angle-double-right"></i></button>
           
            <button type="button" class="btn btn-info" (onClick)="onCloseQueryResponseWin()">Close of Submission<i class="fa fa-angle-double-right"></i></button>
        </div>
      </wizard-step>
  
  </wizard>
</dx-scroll-view>

</div>
</dx-popup>
