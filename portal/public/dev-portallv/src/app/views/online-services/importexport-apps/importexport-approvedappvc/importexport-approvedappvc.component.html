<div class="row">
  <div class="col-xl-12">
    <div class="breadcrumb-holder">
      <h1 class="main-title float-left"> Approved Certificate</h1>
      <ol class="breadcrumb float-right">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active">Dashboard</li>
        <li class="breadcrumb-item active">Approved Certificate</li>
      </ol>
      <div class="clearfix"></div>
    </div>
  </div>

  <div class="row div-backwhite no-padding">
    <!--[dtTrigger]="dtTrigger"   -->
    <div class="col-lg-12  no-padding">
      <dx-data-grid class=" row-border hover "  [showRowLines] = "true"  [allowColumnResizing]="false" [columnHidingEnabled]="true"
      [dataSource]="dtImportExpApplicationData" [showBorders]="true"
      (onToolbarPreparing)="onImportappsToolbarPreparing($event)" keyExpr="id">
      <dxo-filter-row [visible]="false"></dxo-filter-row>
      <dxo-load-panel [enabled]="true">
      </dxo-load-panel>
      <dxo-paging [enabled]="true">
      </dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20]" [showNavigationButtons]="true"
        [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
      </dxo-pager>
      <dxo-search-panel [visible]="true">
      </dxo-search-panel>
      <dxo-export [enabled]="true" fileName="ImportExport" [allowExportSelectedData]="true"></dxo-export>

      <dxo-selection mode="single"></dxo-selection>
      
      <dxi-column [width]=125  caption="Actions" name="command-editing" [allowFiltering]="false" [allowSorting]="false"
      cellTemplate="cellTemplate">
      <div *dxTemplate="let data of 'cellTemplate'" class="btn-cursor">
          <a (click)="funcSelectapprovedPermitforammend(data)" class="action-btn"><i class="fa fa-edit btn-cursor"></i>Proceed with Declaration</a>&nbsp;
        </div>
    </dxi-column>
      <dxi-column dataField="tracking_no"></dxi-column>

      <dxi-column dataField="licence_type" caption="Licence Type"></dxi-column>
     <dxi-column [width] = 150  dataField="import_reason" caption="Import Reason"></dxi-column>
  <dxi-column [width] = 150  dataField="registration_level" caption="Registration Level"></dxi-column>
      <!-- <dxi-column dataField="premises_name"></dxi-column> -->
      <dxi-column   dataField="status_name" caption="Application Status"></dxi-column>
      <dxi-column [width] = 90 [groupIndex]="2" caption="Licence Type" dataField="importexport_permittype"></dxi-column>
      <dxi-column [width] = 100  [allowFiltering]="false" dataField="date_added" caption="Date Of VC Approval"></dxi-column>
      <dxi-column [groupIndex]="2" dataField="status_name"></dxi-column>
      <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
    </dx-data-grid>
 


      </div>
  </div>
</div>
