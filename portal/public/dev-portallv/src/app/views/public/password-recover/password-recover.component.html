
<div class="col-lg-4 frm-logindiv"  style=" margin: 80px auto;background: #fff;">
    
    <div class=" col-lg-12" style="border-radius: 2px; min-height:50px;margin-bottom: 20px;padding: 15px; color: #000;font-weight: bold;">
        <label class="labelsign-in">Password Reset </label>
    </div>
    
        <form role="form" enctype="multipart/form-data" role="form" [formGroup]="resetPasswordFrm" (ngSubmit)="onFuncResetPassword()">

              <div class="col-lg-12">
                <label>New Password</label>
                <dx-text-box mode="password" formControlName="new_password" [showClearButton]="true">
    
                </dx-text-box>
              </div>
              <div class="col-lg-12">
                <label>Confirm Password</label>
                <dx-text-box mode="password" formControlName="confirm_password" [showClearButton]="true">
    
                </dx-text-box>
                <input name="guid" hidden formControlName="guid"/>
              </div>
              <div class="col-lg-12">
                <dx-button [elementAttr]="{ class: 'btn btn-primary' }" text="Recover Password" [disabled]="!resetPasswordFrm.valid"
                  type="success" (onClick)="onFuncResetPassword()">
                </dx-button>
              </div>
           
          </form>
          
          <div class="col-lg-12">
              <h5>New Password must: </h5>
              <label> 1) Have eight characters. </label><br/>
              <label> 2) Atleast One numeric value. </label><br/>
              <label> 3) Atleast One special character. </label>
            </div>
    </div>
