<form enctype="multipart/form-data" role="form" [formGroup]="onAdminAccessFrm" (ngSubmit)="onAdminAccessLoginKeyPress($event)">
  <div class="login-form-main-message"></div>
  <div style="border-radius: 2px;min-height:50px; color: #000;font-weight: bold;font-size:24px;">
    <label class="labelsign-in">Please Sign In</label>
  </div>
  <div class="main-login-form">
    <div class="login-group">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email_address" class="form-control" name="email_address"
          placeholder="Email Address" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" (keydown) ="onAdminAccessLoginKeyPress($event)" formControlName="user_password" class="form-control" name="user_password"
          placeholder="Password" required />
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12">
        
            <dx-button
                text="Sign-In"
                type="success"
                icon="fa fa-sign-in"
                [disabled]="!onAdminAccessFrm.valid"
                [elementAttr]="{ id: 'elementId', class: 'col-lg-12' }"
                (onClick)="onAdminAccessLoginKeyPress($event)">
            </dx-button>

      </div>
      <div class="col-lg-6">
        <a (click)="funcPublicNavigation('adminlost-password')" class=" btn-margin-5"
          style="cursor: pointer;font-size: 15px !important;"><i class="fa fa-key">
            Lost Password</i></a>
      </div>
    </div>
  </div>
</form>
