<div class="row">
        <div class="col-lg-12 top-header" >
            {{title}}
        </div>
      
      <div class="col-lg-12 " style="min-height: 500px;background: #fff;">
        
        <dx-data-grid class="table row-border hover" [dataSource]="" keyExpr="id">
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-search-panel [visible]="true">
          </dxo-search-panel>
          <dxo-paging [enabled]="true">
          </dxo-paging>
          <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
          </dxo-pager>
          <dxo-export [enabled]="true" fileName="traderFile" [allowExportSelectedData]="true"></dxo-export>
    
          <dxo-selection mode="multiple"></dxo-selection>
          <dxo-group-panel [visible]="true"></dxo-group-panel>
          
          <dxi-column [groupIndex]="0" dataField="product_type"></dxi-column>
          <dxi-column dataField="registration_no"></dxi-column>
          <dxi-column dataField="brand_name"></dxi-column>
          <dxi-column [groupIndex]="1" dataField="classification_name"></dxi-column>
          <dxi-column dataField="common_name"></dxi-column>
          <dxi-column dataField="dosage_form"></dxi-column>
          <dxi-column dataField="registrant_country"></dxi-column>
          <dxi-column dataField="manufacturer"></dxi-column>
          <dxi-column dataField="manufacturer_country"></dxi-column>
          <dxi-column dataField="date_of_registration"></dxi-column>
          <dxi-column dataField="prohibitted_on"></dxi-column>
          <dxi-column dataField="action"></dxi-column>
        </dx-data-grid>
      </div>
    </div>
