<div class="row no-padding" >
    <nav class="col-lg-12 no-padding" >
      <div class="menu-toggle">
        <h3>Menu</h3>
        <button type="button" id="menu-btn">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <ul id="respMenu" class="ace-responsive-menu" data-menu-style="horizontal" style="text-transform: none !important; font-weight: normal;">
        <li *ngFor="let nav of navResults;">
          
          <a *ngIf="nav.children" href="javascript:;">
            <i class="{{ nav.iconCls}}" aria-hidden="true"></i>&nbsp;
            <span class="title">{{ nav.name}} </span>
          </a>
          <a *ngIf="!nav.children" routerLink="{{nav.router_link}}" [routerLinkActive]="'is-active'">
            <i class="{{ nav.iconCls}}" aria-hidden="true"></i>&nbsp;
            <span class="title">{{ nav.name}} </span>
          </a>
          <ul *ngIf="nav.children" class="sub-menu">
            <li *ngFor="let nav_child of nav.children;">
              <a  *ngIf="!nav_child.grandchildren"  routerLink="{{ nav_child.router_link}}" [routerLinkActive]="'is-active'">
                <i class="{{ nav_child.iconCls}}" aria-hidden="true"></i>&nbsp;
                <span class="title">{{ nav_child.name}} </span>
              </a>
              <a *ngIf="nav_child.grandchildren" href="javascript:;">
                <i class="{{ nav_child.iconCls}}" aria-hidden="true"></i>&nbsp;
                <span class="title">{{ nav_child.name}} </span>
              </a>
              <ul *ngIf="nav_child.grandchildren" class="sub-menu">
                <li *ngFor="let nav_grandchild of nav_child.grandchildren;">
                  <a   routerLink="{{ nav_grandchild.router_link}}" [routerLinkActive]="'is-active'">
                    <i class="{{ nav_grandchild.iconCls}}" aria-hidden="true"></i>&nbsp;
                    <span class="title">{{ nav_grandchild.name}} </span>
                  </a>
                </li>
              </ul>



            </li>
          </ul>
        </li>

      </ul>

    </nav>
  
</div>
