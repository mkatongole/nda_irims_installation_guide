<div class="headerbar ">

    <a class="logo logoSmall"><img alt="Logo"  style="width: 65px; height: 50px;"  src="{{assets_url}}images/logo.png" /></a>
  </div>

    <div class="menu-toggle">
      <h3>Menu</h3>
      <button type="button" id="menu-btn">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <ul id="respMenu" class="ace-responsive-menu" data-menu-style="horizontal" style="text-transform: none !important; font-weight: normal;">
      <li>
        <a routerLink="ctrregistry-dashboard"><i class="fa fa-fw fa-bars"></i><span>CTR Registry Dashboard </span> </a>
      </li>
      <li *ngFor="let nav of navOnlineNav;">
        <a  routerLink="{{nav.router_link}}" [routerLinkActive]="'is-active'">
          <i class="{{ nav.iconCls}}" aria-hidden="true"></i>&nbsp;
          <span class="title">{{ nav.name}} </span>
        </a>

          <i class="{{ nav.iconCls}}" aria-hidden="true"></i>&nbsp;
          <span class="title">{{ nav.name}} </span>
        </a>
        <ul *ngIf="nav.children" class="sub-menu">

              <span class="title">{{ nav_child.name}} </span>
            </a>
          </li>
        </ul>
      -->
      </li>

    </ul>

  </nav>
  <nav class="navbar-custom">

    <ul class="list-inline float-right mb-0">

      <li class="list-inline-item dropdown notif">
        <a class="nav-link dropdown-toggle nav-user" data-toggle="dropdown" href="#" role="button" aria-haspopup="false"
          aria-expanded="false">
          <i class="fa fa-user"></i> {{trader_no}} - {{company_name}}
        </a>
        <div class="dropdown-menu dropdown-menu-right profile-dropdown ">
          <a class="dropdown-item notify-item" style="cursor: pointer;" (click)="funcChangePasswordModal()">
            <i class="fa fa-user"></i> <span>Change Password</span>
          </a>
          <!-- item-->
          <a routerLink="trader-profile" class="dropdown-item notify-item">
            <i class="fa fa-user"></i> <span>Profile</span>
          </a>

          <!-- item-->
          <a (click)="funclogOut()" style="cursor: pointer;" class="dropdown-item notify-item">
            <i class="fa fa-power-off"></i> <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
   <!-- <ul class="list-inline menu-left mb-0">
      <li class="float-left">
        <button class="button-menu-mobile open-left">
          <i class="fa fa-fw fa-bars"></i>
        </button>
      </li>
    </ul>
-->
  </nav>
  <dx-popup class="popup" [width]="500" [height]="400" [showTitle]="true" title="Change Password"
  [dragEnabled]="false" [closeOnOutsideClick]="false" [showCloseButton] ="false"  [(visible)]="ischangePasswordModal">
  <div *dxTemplate="let data of 'content'">
 
      <form role="form" enctype="multipart/form-data" role="form" [formGroup]="changePasswordFrm" (ngSubmit)="onFuncChangePassword()">

        <div class="row">
          <div class="col-lg-12">
            <label>Current Password</label>
            <dx-text-box mode="password" formControlName="current_password" [showClearButton]="true">

            </dx-text-box>
          </div>
          <div class="col-lg-12">
            <label>New Password</label>
            <dx-text-box mode="password" formControlName="new_password" [showClearButton]="true">

            </dx-text-box>
          </div>
          <div class="col-lg-12">
            <label>Confirm Password</label>
            <dx-text-box mode="password" formControlName="confirm_password" [showClearButton]="true">

            </dx-text-box>
          </div>
          <div class="col-lg-6 pull-left">
            <dx-button [elementAttr]="{ class: 'btn btn-primary  pull-right' }" text="Change Password" [disabled]="!changePasswordFrm.valid"
              type="success" (onClick)="onFuncChangePassword()">
            </dx-button>
          </div>
          <div class="col-lg-6 pull-right">
              <h5>New Password must: </h5>
              <label> 1) Have 6 characters. </label><br />
              <label> 2) Atleast One numeric value. </label><br />
            </div>
        </div>
      </form>
      
    </div>
 </dx-popup>
</div>
