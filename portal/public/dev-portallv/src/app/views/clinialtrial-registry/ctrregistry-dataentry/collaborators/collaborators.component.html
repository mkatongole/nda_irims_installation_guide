<div class="col-lg-12">
  

  <form role="form" enctype="multipart/form-data" role="form" [formGroup]="collaboratorsFrm">
  
    <div class="row wizard-content">
      <div class="col-lg-12">
        
        Is Collaborator available for this trial? *
          <dx-select-box [dataSource]="confirmationData"  valueExpr="id" displayExpr="name"  
            [searchEnabled]="true"  [readOnly]="is_readonly"  (onSelectionChanged)="onIsHasCollaboratorySelect($event)" formControlName="has_collaborators">
          </dx-select-box>
      </div>
    
        <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12" *ngIf="has_collaborators">

          <label class="control-label">Name of Collaborator</label>
          <dx-text-box  [readOnly]="is_readonly"  formControlName="name">
          </dx-text-box>
        </div>
      <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12" *ngIf="has_collaborators">

        <label class="control-label">Physical Address</label>
        <dx-text-box  [readOnly]="is_readonly"  formControlName="physical_address">
        </dx-text-box>
      </div>
      <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12" *ngIf="has_collaborators">
        <label class="control-label">Country</label>

        <dx-select-box [dataSource]="countries" valueExpr="id" displayExpr="name" placeholder="Select Country"  [readOnly]="is_readonly" 
          (onSelectionChanged)="onCoutryCboSelect($event)" [searchEnabled]="true" formControlName="country_id">
        </dx-select-box>
      </div>
      <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12" *ngIf="has_collaborators">
        <label for="ti" class="control-label">Region/City</label>

        <dx-select-box [dataSource]="regions"  [readOnly]="is_readonly"  valueExpr="id" displayExpr="name"
          (onSelectionChanged)="onRegionsCboSelect($event)" [searchEnabled]="true" formControlName="region_id">
        </dx-select-box>

      </div>

      <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12" *ngIf="has_collaborators">

          <label class="control-label">Postal Address</label>
          <dx-text-box  [readOnly]="is_readonly"  formControlName="postal_address">
          </dx-text-box>
        </div>
   
  </div>
  </form>
